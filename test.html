<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #C3EB2E, #A8D42E);
            color: #181818;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #C3EB2E;
            margin-bottom: 20px;
        }
        .status {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 GitHub Pages 部署成功！</h1>
        <div class="status">
            ✅ 如果您能看到这个页面，说明GitHub Pages部署正常
        </div>
        <p>现在可以访问完整网站：</p>
        <a href="/" style="color: #C3EB2E; text-decoration: none; font-weight: bold;">返回主页</a>
    </div>
</body>
</html>
