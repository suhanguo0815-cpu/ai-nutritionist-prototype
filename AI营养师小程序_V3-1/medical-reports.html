<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体检报告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F2F2F2;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        .status-bar {
            height: 44px;
            background: #181818;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 15px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
        }
        .back-btn {
            transition: all 0.2s ease;
        }
        .back-btn:active {
            transform: scale(0.95);
        }
        .report-item {
            transition: all 0.2s ease;
        }
        .report-item:active {
            transform: scale(0.98);
        }
        .upload-area {
            border: 2px dashed #C3EB2E;
            background: rgba(195, 235, 46, 0.05);
            transition: all 0.2s ease;
        }
        .upload-area:hover {
            background: rgba(195, 235, 46, 0.1);
            border-color: #C3EB2E;
        }
        .subpage-title { color: #1C1C1E; font-size: 22px; font-weight: 700; letter-spacing: 0.2px; }
        .subsection-title { color: #1C1C1E; font-size: 18px; font-weight: 700; letter-spacing: 0.2px; }
        /* 模态动画 */
        .modal-panel { 
            transform: scale(0.98);
            opacity: 0; 
            transition: all 150ms ease; 
        }
        #pdf-modal.flex.show .modal-panel { 
            transform: scale(1);
            opacity: 1; 
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>16:41</div>
        <div></div>
        <div class="flex items-center gap-1">
            <span>ll</span>
            <span>5G</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="px-4 pb-20">
        <!-- 头部 -->
        <div class="flex items-center py-4">
            <button class="back-btn w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center mr-3" data-back data-fallback="profile.html">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="subpage-title">体检报告</h1>
        </div>

        <!-- 上传新报告 -->
        <div class="upload-area card p-8 mb-6 rounded-2xl text-center">
            <div class="w-16 h-16 rounded-full flex items-center justify-center mb-4 mx-auto" style="background-color: rgba(195, 235, 46, 0.1);">
                <i class="fas fa-cloud-upload-alt" style="color: #C3EB2E; font-size: 24px;"></i>
            </div>
            <h3 class="subsection-title mb-2">上传体检报告</h3>
            <p class="text-sm text-gray-600 mb-4">支持PDF、JPG、PNG格式</p>
            <button class="px-6 py-2 rounded-full font-medium bg-gray-800 text-white">
                选择文件
            </button>
        </div>

        <!-- 历史体检报告 -->
        <div class="mb-6">
            <h2 class="subsection-title mb-4">历史体检报告</h2>
            <div class="space-y-3">
                <!-- 报告1 -->
                <div class="report-item card p-4" data-pdf="体检报告示例.pdf">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: rgba(195, 235, 46, 0.1);">
                            <i class="fas fa-file-medical" style="color: #C3EB2E;"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium text-gray-800">年度体检报告</h3>
                                    <p class="text-sm text-gray-600">2024年1月15日</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-gray-800 font-medium">2.3MB</div>
                                    <div class="text-xs px-2 py-0.5 rounded-full inline-block mt-1" style="background-color: rgba(24, 24, 24, 0.06); color: #181818;">PDF</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 报告2 -->
                <div class="report-item card p-4" data-pdf="体检报告示例.pdf">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: rgba(195, 235, 46, 0.1);">
                            <i class="fas fa-file-medical" style="color: #C3EB2E;"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium text-gray-800">血常规检查</h3>
                                    <p class="text-sm text-gray-600">2023年12月8日</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-gray-800 font-medium">1.8MB</div>
                                    <div class="text-xs px-2 py-0.5 rounded-full inline-block mt-1" style="background-color: rgba(24, 24, 24, 0.06); color: #181818;">PDF</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 报告3 -->
                <div class="report-item card p-4" data-pdf="体检报告示例.pdf">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: rgba(195, 235, 46, 0.1);">
                            <i class="fas fa-file-medical" style="color: #C3EB2E;"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium text-gray-800">肝功能检查</h3>
                                    <p class="text-sm text-gray-600">2023年11月20日</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-gray-800 font-medium">1.5MB</div>
                                    <div class="text-xs px-2 py-0.5 rounded-full inline-block mt-1" style="background-color: rgba(24, 24, 24, 0.06); color: #181818;">PDF</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 报告4 -->
                <div class="report-item card p-4" data-pdf="体检报告示例.pdf">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: rgba(195, 235, 46, 0.1);">
                            <i class="fas fa-file-medical" style="color: #C3EB2E;"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium text-gray-800">心电图检查</h3>
                                    <p class="text-sm text-gray-600">2023年10月12日</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-gray-800 font-medium">3.2MB</div>
                                    <div class="text-xs px-2 py-0.5 rounded-full inline-block mt-1" style="background-color: rgba(24, 24, 24, 0.06); color: #181818;">PDF</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- PDF 预览模态框 -->
        <div id="pdf-modal" class="fixed inset-0 bg-black/70 hidden z-50 items-center justify-center">
            <div class="modal-panel relative bg-white rounded-xl w-[92%] h-[85%] overflow-hidden shadow-2xl">
                <button id="pdf-close" class="absolute top-3 right-3 w-9 h-9 rounded-full bg-black/70 text-white flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
                <iframe id="pdf-frame" src="" class="w-full h-full" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="common-nav.js"></script>
    <script>

        // 文件上传功能
        document.querySelector('.upload-area button').addEventListener('click', function() {
            // 创建文件输入元素
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,.jpg,.jpeg,.png';
            input.multiple = false;
            
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 这里可以添加文件上传逻辑
                    alert('文件上传成功：' + file.name);
                }
            });
            
            input.click();
        });

        // PDF 预览逻辑
        const modal = document.getElementById('pdf-modal');
        const frame = document.getElementById('pdf-frame');
        const closeBtn = document.getElementById('pdf-close');

        function openPdf(url) {
            try {
                frame.src = encodeURI(url);
            } catch (e) {
                frame.src = url;
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            requestAnimationFrame(() => modal.classList.add('show'));
        }

        function closePdf() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            modal.classList.remove('show');
            frame.src = '';
        }

        closeBtn.addEventListener('click', closePdf);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closePdf();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePdf();
        });

        // 报告项点击打开对应PDF
        document.querySelectorAll('.report-item').forEach(item => {
            item.addEventListener('click', function() {
                const pdfPath = this.dataset.pdf || '体检报告示例.pdf';
                openPdf(pdfPath);
            });
        });
    </script>
</body>
</html>
