<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>AI营养师文慧 - 90天科学减重，智能陪伴每一天</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #181818;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 顶部导航 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e5e7;
            height: 60px;
            display: flex;
            align-items: center;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: #181818;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-item {
            color: #181818;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: #f0f0f0;
            color: #C3EB2E;
        }
        
        .cta-button {
            background: #C3EB2E;
            color: #181818;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background: #A8D42E;
            transform: translateY(-2px);
        }
        
        /* 主要内容 */
        .main-content {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
        }
        
        .hero {
            background: linear-gradient(135deg, #C3EB2E 0%, #A8D42E 100%);
            padding: 80px 0;
            text-align: center;
            color: #181818;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: #181818;
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #181818;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        /* 功能展示 */
        .features {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .section-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 60px;
            color: #181818;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .feature-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .feature-icon {
            font-size: 48px;
            color: #C3EB2E;
            margin-bottom: 20px;
        }
        
        .feature-card h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #181818;
        }
        
        .feature-card p {
            color: #666;
            line-height: 1.6;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0 20px;
            z-index: 1000;
        }
        
        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 12px;
            text-decoration: none;
            color: #666;
            min-width: 60px;
        }
        
        .nav-tab:hover, .nav-tab.active {
            color: #C3EB2E;
            background: rgba(195, 235, 46, 0.1);
        }
        
        .nav-tab i {
            font-size: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .hero p {
                font-size: 18px;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .feature-card {
                padding: 30px;
            }
            
            .bottom-nav {
                height: 70px;
                padding: 8px 0 16px;
            }
            
            .nav-tab {
                padding: 6px 8px;
                min-width: 50px;
            }
            
            .nav-tab i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="container">
            <div class="nav-container">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    AI营养师文慧
                </div>
                <nav class="nav-menu">
                    <a href="#features" class="nav-item">产品功能</a>
                    <a href="#pricing" class="nav-item">价格方案</a>
                    <a href="#faq" class="nav-item">常见问题</a>
                    <a href="AI营养师小程序_V3-1/" class="cta-button">立即体验</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 英雄区域 -->
        <section class="hero">
            <div class="container">
                <h1>有个AI营养师朋友<br>减重不再孤单</h1>
                <p>就像身边有个专业又贴心的营养师朋友，<strong>直接在微信里聊天</strong>，无需下载任何APP。</p>
                <div class="hero-buttons">
                    <a href="AI营养师小程序_V3-1/" class="btn btn-primary">开始体验</a>
                    <a href="#features" class="btn btn-secondary">观看演示</a>
                </div>
            </div>
        </section>

        <!-- 功能展示 -->
        <section class="features" id="features">
            <div class="container">
                <h2 class="section-title">核心功能</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3>24小时答疑解惑</h3>
                        <p>微信随问随答，饮食运动问题即时解决，就像有个专业营养师朋友随时在身边</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <h3>拍照识别食物</h3>
                        <p>拍照记录三餐，AI智能识别食物营养热量，让饮食管理变得简单有趣</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-running"></i>
                        </div>
                        <h3>智能运动推荐</h3>
                        <p>根据个人情况推荐个性化运动方案，让运动更科学更有效</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h3>进度数据可视化</h3>
                        <p>记录每天进步，数据可视化展示减重成果，让坚持更有动力</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <a href="/" class="nav-tab active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="#features" class="nav-tab">
            <i class="fas fa-star"></i>
            <span>功能</span>
        </a>
        <a href="AI营养师小程序_V3-1/" class="nav-tab">
            <i class="fas fa-mobile-alt"></i>
            <span>演示</span>
        </a>
        <a href="#pricing" class="nav-tab">
            <i class="fas fa-tag"></i>
            <span>价格</span>
        </a>
        <a href="#faq" class="nav-tab">
            <i class="fas fa-question-circle"></i>
            <span>帮助</span>
        </a>
    </nav>

    <script>
        // 移动端优化
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 底部导航功能
        function initBottomNav() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const sections = document.querySelectorAll('section[id]');
            
            function scrollToSection(sectionId) {
                const targetSection = document.getElementById(sectionId);
                if (targetSection) {
                    const offsetTop = targetSection.offsetTop - 80;
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                }
            }
            
            function updateActiveNav() {
                const scrollPos = window.scrollY + 100;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    const sectionId = section.id;
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionTop + sectionHeight) {
                        navTabs.forEach(tab => tab.classList.remove('active'));
                        const activeTab = document.querySelector(`.nav-tab[href="#${sectionId}"]`);
                        if (activeTab) {
                            activeTab.classList.add('active');
                        }
                    }
                });
            }
            
            navTabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        scrollToSection(href.substring(1));
                    }
                });
            });
            
            let scrollTimer;
            window.addEventListener('scroll', function() {
                if (scrollTimer) {
                    clearTimeout(scrollTimer);
                }
                scrollTimer = setTimeout(updateActiveNav, 10);
            });
        }

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            initBottomNav();
            
            // 移动端优化
            if (isMobile()) {
                document.body.classList.add('mobile-device');
            }
        });
    </script>
</body>
</html>
