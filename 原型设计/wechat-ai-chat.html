<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文慧 - 24小时答疑解惑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px 15px;
            overflow-y: auto;
            background: #f0f0f0;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.ai {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message.user .message-bubble {
            background: #007AFF;
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.ai .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .ai-avatar {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            margin-left: 38px;
            margin-top: 10px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .input-area {
            background: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-field {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            background: #007AFF;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .quick-replies {
            padding: 10px 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .quick-reply {
            display: inline-block;
            margin: 5px 8px 5px 0;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .quick-reply:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            AI营养师文慧 - 24小时在线
        </div>
        
        <div class="chat-messages">
            <div class="message ai">
                <div class="ai-avatar">AI</div>
                <div class="message-bubble">
                    你好！我是AI营养师文慧，很高兴为你服务！🌟<br><br>
                    我可以帮你解答关于减重、营养、运动的各种问题，24小时随时在线。请问有什么可以帮到你的吗？
                </div>
            </div>
            
            <div class="message user">
                <div class="message-bubble">
                    我最近体重一直没有变化，是不是遇到了平台期？
                </div>
            </div>
            
            <div class="message ai">
                <div class="ai-avatar">AI</div>
                <div class="message-bubble">
                    根据你的情况，确实可能遇到了减重平台期。这是很正常的现象！📊<br><br>
                    <strong>平台期的原因：</strong><br>
                    • 身体适应了当前的运动和饮食强度<br>
                    • 基础代谢率有所下降<br>
                    • 可能需要调整策略<br><br>
                    我建议：<br>
                    1️⃣ 调整运动强度和类型<br>
                    2️⃣ 适当增加蛋白质摄入<br>
                    3️⃣ 加入力量训练提高肌肉量
                </div>
            </div>
            
            <div class="message user">
                <div class="message-bubble">
                    那我应该怎么调整饮食呢？
                </div>
            </div>
            
            <div class="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span style="margin-left: 8px; color: #999; font-size: 14px;">AI文慧正在输入...</span>
            </div>
        </div>
        
        <div class="quick-replies">
            <div class="quick-reply">我的体重数据</div>
            <div class="quick-reply">推荐运动计划</div>
            <div class="quick-reply">今日营养搭配</div>
            <div class="quick-reply">减重小贴士</div>
        </div>
        
        <div class="input-area">
            <input type="text" class="input-field" placeholder="输入你的问题...">
            <button class="send-btn">→</button>
        </div>
    </div>
</body>
</html>
