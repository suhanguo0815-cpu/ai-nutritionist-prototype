<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        
        .demo-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .demo-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .demo-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .demo-description {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto 30px;
        }
        
        .demo-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-width: 280px;
            margin: 0 auto;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .feature-icon {
            font-size: 16px;
        }
        
        .coming-soon {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 20px;
            display: inline-block;
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-icon">🚀</div>
        <div class="demo-title">功能演示</div>
        <div class="demo-subtitle">AI智能减重助手</div>
        <div class="demo-description">
            这里展示的是产品核心功能的演示效果。通过AI技术和智能设备的结合，为用户提供全方位的减重支持和健康管理服务。
        </div>
        
        <div class="demo-features">
            <div class="feature-item">
                <span class="feature-icon">🤖</span>
                <span>AI智能对话</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📊</span>
                <span>数据实时监测</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">💡</span>
                <span>个性化建议</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎯</span>
                <span>目标管理</span>
            </div>
        </div>
        
        <div class="coming-soon pulse">
            演示页面开发中...
        </div>
    </div>
</body>
</html>
