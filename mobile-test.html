<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>移动端测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #C3EB2E, #A8D42E);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #181818;
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 60px;
            color: #C3EB2E;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #181818;
        }
        
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .device-info {
            background: #e8f5c8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 12px;
        }
        
        .btn {
            background: #C3EB2E;
            color: #181818;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #A8D42E;
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="success-icon">📱</div>
        <h1>移动端访问测试</h1>
        
        <div class="status success" id="status">
            ✅ 页面加载成功！
        </div>
        
        <div class="info">
            <strong>测试信息：</strong><br>
            如果您能看到这个页面，说明移动端访问正常。
        </div>
        
        <div class="device-info" id="deviceInfo">
            正在检测设备信息...
        </div>
        
        <a href="/" class="btn">返回主页</a>
        <a href="/AI营养师小程序_V3-1/" class="btn">查看原型</a>
        
        <div class="info" style="margin-top: 30px; font-size: 12px;">
            <strong>如果这个页面能正常显示：</strong><br>
            说明Vercel部署正常，问题可能在于主页面的内容加载。
        </div>
    </div>

    <script>
        // 设备信息检测
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(userAgent);
            const isAndroid = /Android/.test(userAgent);
            
            let deviceInfo = `
                <strong>设备类型：</strong>${isMobile ? '移动设备' : '桌面设备'}<br>
                <strong>操作系统：</strong>${isIOS ? 'iOS' : isAndroid ? 'Android' : '其他'}<br>
                <strong>浏览器：</strong>${navigator.userAgent.split(' ').pop()}<br>
                <strong>屏幕尺寸：</strong>${window.innerWidth} x ${window.innerHeight}
            `;
            
            document.getElementById('deviceInfo').innerHTML = deviceInfo;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            detectDevice();
            
            // 测试外部资源加载
            const testImage = new Image();
            testImage.onload = function() {
                document.getElementById('status').innerHTML = '✅ 页面和资源加载成功！';
            };
            testImage.onerror = function() {
                document.getElementById('status').innerHTML = '⚠️ 页面加载成功，但部分资源可能有问题';
                document.getElementById('status').className = 'status error';
            };
            testImage.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
        });
        
        // 错误处理
        window.addEventListener('error', function(e) {
            console.log('页面错误:', e.error);
            document.getElementById('status').innerHTML = '❌ 页面加载出现错误';
            document.getElementById('status').className = 'status error';
        });
    </script>
</body>
</html>
